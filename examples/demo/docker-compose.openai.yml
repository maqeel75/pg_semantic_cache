services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres.openai
      args:
        GIT_USERNAME: ${GIT_USERNAME:-}
        GIT_TOKEN: ${GIT_TOKEN:-}
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5434:5432"
    volumes:
      - pgdata_openai:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata_openai:
